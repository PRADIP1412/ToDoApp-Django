{% extends 'base/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1 class="page-title">Register</h1>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }} {# Renders each field inside a <p> tag #}
        <button type="submit">Register</button>
        <p class="auth-form-link"><a href="{% url 'login' %}">Already have an account? Login here.</a></p>
    </form>
{% endblock %}
